<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>American View - Be Your Hero</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Neo Sans Pro Black';
      src: url('../American View/fonts/NeoSansPro-Black.woff2') format('woff2'),
           url('../American View/fonts/NeoSansPro-Black.woff') format('woff');
      font-weight: 900;
      font-style: normal;
    }
    @font-face {
      font-family: 'Neo Sans Pro Black';
      src: url('../American View/fonts/NeoSansPro-BlackItalic.woff2') format('woff2'),
           url('../American View/fonts/NeoSansPro-BlackItalic.woff') format('woff');
      font-weight: 900;
      font-style: italic;
    }
    .neo-sans-title {
      font-family: 'Neo Sans Pro Black', sans-serif;
    }
    .neo-sans-button {
      font-family: 'Neo Sans Pro Black', sans-serif;
      font-style: italic;
    }
    .lato-medium {
      font-family: 'Lato', sans-serif;
      font-weight: 500;
    }
    .lato-bold {
      font-family: 'Lato', sans-serif;
      font-weight: 700;
    }
    .lato-black {
      font-family: 'Lato', sans-serif;
      font-weight: 900;
    }
    .hero-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, 1fr);
      height: 100vh;
      gap: 1rem;
      padding: 1rem;
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .hero-image:hover {
      transform: scale(1.05);
    }
    .red-filter {
      filter: sepia(100%) saturate(300%) brightness(70%) hue-rotate(330deg);
    }
    .yellow-filter {
      filter: sepia(100%) saturate(300%) brightness(100%) hue-rotate(20deg);
    }
    .blue-filter {
      filter: sepia(100%) saturate(300%) brightness(70%) hue-rotate(180deg);
    }
    .hero-title {
      font-family: 'Neo Sans Pro Black', sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .enter-button {
      transition: all 0.3s ease;
      background-color: #1D3C6F;
      display: inline-block;
      text-decoration: none;
    }
    .enter-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background-color: #3594D1;
    }
    .cover-image {
      width: 100%;
      height: auto;
      display: block;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    .logo {
      position: fixed;
      top: -10px;
      right: 10px;
      z-index: 10;
      height: 120px;
      width: auto;
    }
    .button-container {
      position: fixed;
      z-index: 20;
    }
    @media (min-width: 768px) {
      .logo {
        height: 160px;
        right: 20px;
        top: -15px;
      }
      .button-container {
        top: 16px;
        left: 8px;
      }
      .enter-button {
        font-size: 1.25rem;
        padding: 1rem 3rem;
      }
    }
    @media (max-width: 767px) {
      .button-container {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .enter-button {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="imagens/logo.png" alt="American View Logo" class="logo h-32 md:h-64">
  
  <!-- Título Be Your Hero -->
  <div class="absolute top-24 md:top-56 left-1/2 transform -translate-x-1/2 z-10 text-center">
    <h1 class="neo-sans-title text-6xl md:text-9xl text-[#1D3C6F] whitespace-nowrap">BeYourHero</h1>
  </div>

  <!-- Botão de Entrada -->
  <div class="button-container absolute top-8 left-20 md:top-16 md:left-8">
    <a href="laboratorio.html" class="enter-button text-white font-bold rounded-full text-xs md:text-xl px-3 py-1.5 md:px-8 md:py-4">
      Acessar Conteúdo
    </a>
  </div>

  <!-- Imagem de Capa -->
  <div class="relative">
    <img src="imagens/capa.png" alt="Be Your Hero" class="cover-image">
  </div>
</body>
</html>
